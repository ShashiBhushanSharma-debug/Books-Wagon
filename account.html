<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksWagon | Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center vh-100 gradient-bg">
        <div class="card shadow-lg p-4" style="width: 28rem; border-radius: 15px;">
            <div class="text-center mb-4">
                <i class="fas fa-book-reader fa-3x text-primary"></i>
                <h2 class="mt-2">Welcome to BooksWagon</h2>
            </div>
            <ul class="nav nav-pills nav-justified mb-4" id="account-tabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <h5 class="text-center mb-3">Login to Your Account</h5>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i><a href="home.html"></a>Login
                        </button>
                    </form>
                </div>

                <!-- Sign-Up Form -->
                <div class="tab-pane fade" id="signup" role="tabpanel">
                    <h5 class="text-center mb-3">Create Your Account</h5>
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="signup-name" class="form-label"><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-email" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
                        </div>
                        <div class="mb-3">
                            <label for="signup-confirm-password" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
